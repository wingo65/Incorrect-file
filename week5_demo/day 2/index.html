<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>W501 | Tables and Forums</title>

<body>

    <h1>Basic Forum Demo</h1>

    <h2> Forum WITHOUT a Table [b000000000]</h2>

    <!--labels are used to match up with the input elements to be read/processed more easily in JS-->
    <!--
        For attribute (input element) connects the label attribute value 
        THESE MUST MATCH
    -->
    <forum>

        <!--firstname-->
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName">

        <br>
        <!--lastname-->
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName">

        <br>
        <!--email address-->
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">


        <br>
        <br>
        <!--since there is more than 1 input elemnet, the form NEEDS a submit button 
        in orider to generate the full query string-->
        <input type="submit" value="S U B M I T ! :)">



    </form>
    <h2>Form w/Table [yaaaaay]</h2>
    <!--neater alignment possibilites-->

    <!--form comes FIRST-->
    <form method="GET" action="_file path to file to open/run_">
        <table>

            <!--<thead> can be used for column headers-->

            <!--<body> is required inside of a <table>-->
            <tbody>

                <!--add data to the table row by row-->
                <tr><!--table ROW; should include one <td> fir every possible column
                    (leave the <td></td> blank when no info for the row/column)-->

                    <!--<td> table data: one individual data cell; one td per column-->
                        <td><!--fist data cell in row (left)-->
                            <label for="firstname">First Name:</label>

                        </td>

                        <td><!--INPUT-->
                            <input type="text" name="firstname" id="firstname">
                        </td>


                </tr>

                <tr>
                    <td><!--LABEL-->
                        <label for="lastname">Last Name:</label>
                    </td>

                    <td><!--INPUT-->
                        <input type="text" name="lastname" id="lastname">
                    </td>


                </tr>

                <tr>
                    <td><!--LABEL-->
                        <label for="eMail">Email:</label>
                    </td>

                    <td><!--INPUT-->
                        <input type="text" name="eMail" id="eMail" required>
                    </td>

                </tr>

                <!--other types of input in rows below-->
                <tr>
                    <!--Left colummn (labels)-->
                    <td>
                        <label for="comments">Comments:</label>

                    </td>

                    <!--Right column (inputs)-->
                    <td>
                        <textarea name="comments" placeholder="leave your comments here..."></textarea>
                    </td>

                    <!--Non-text based input elements-->

                    <!--drop down selection-->

                    <tr>
                        <!--Left column (inputs)-->
                        <td>
                            <label for="faveColor">Pick your favorite color:</label>

                        </td>

                        <!--Right column (inputs)-->
                        <td>
                            <select name="faveColor">

                                <!--List each option in drop down menu-->
                                <option value="red">RED</option>
                                <option value="green">GREEN</option>
                                <option value="blue">BLUE</option>




                            </select>

                            


                        </td>








                    </tr>

                    <!--radio buttons: limited to 1 so long as all name values match; radio buttons are circular 
                    (think multiple choice answers on a quiz)-->
                    <tr>

                        <!--Left column (inputs)-->
                        <td>
                            <label for="study">Programs of Study</label>
                        </td>

                         
                         <!--Right column (inputs)-->
                        <td>
                            <input type="radio" name="study" value="SE">SOFTWARE ENGINNERING
                            <br>
                            <input type="radio" name="study" value="CYB">Cybersecurity <br>
                            <input type="radio" name="study" value="WD">WEB Development <br>
                            <input type="radio" name="study" value="NE">Networking <br>


                         </td>



                    </tr>

                    <!--CHECKBOXES - can select multiple options-->
                    <tr>

                        <!--Left column (inputs)-->
                        <td>
                            <label for="vehicle">Select Your Vehicle(s):</label>            
                        </td>


                        <!--Right column (inputs)-->
                        <td>
                            <input type="checkbox" name="vehicle1" value="car">CAR <br>
                            <input type="checkbox" name="vehicle2" value="roci">Rocinate <br>
                            <input type="checkbox" name="vehicle3" 
                            value="motorcyle">Motorcycle <br>
                            <input type="checkbox" name="vehicle4" value="bike">Bike <br>
                            <input type="checkbox" name="vehicle5" value="dragon">Dragon <br>
                            <input type="checkbox" name="vehicle6" value="horse">Horse <br>



                        </td>

                    </tr>

                    <!--Date-->
                    <tr>
                        <!--Left Column (Labels)-->
                        <td>
                            <label for="date">Date:</label>
                        </td>

                        <!--Right column (inputs)-->
                        <td>
                            <input type="date" name="date">
                        </td>







                    </tr>







                <tr>
                    <td><!--LABEL-->

                    </td>

                    <td><!--INPUT-->
                        <input type="submit" value="submit">
                    </td>




                </tr>



            </tbody>

        </table>




    </form>
    
</body>
</html>
